<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>


 <meta name="_csrf_parameter" content="_csrf" />
        <meta name="_csrf_header" content="X-CSRF-TOKEN" />
        <meta name="_csrf" content="e62835df-f1a0-49ea-bce7-bf96f998119c" />

</h:head>
<h:body styleClass="cyan lighten-5">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 64px"
									src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS62TsezpLREsZpluxOMmHIfJYXBM6EGwhVtQUjL9ZL3uu6E8D_eA" />
								<div class="left-align">
								
									<h:outputText value="Usuário e/	ou senha inválidos!"
										rendered="#{param.error}"
										style="color:darkred; font-size: 14px; padding-bottom: 10px;" />
										
									<form action="j_spring_security_check" method="post">
										<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
										
										<p:growl></p:growl>

										<div class="row">
											<div class="col s12 input-field">
												<h:outputLabel value="Usuário" for="j_username" />
												<h:inputText id="j_username" size="15" maxlength="20"
													value="#{loginControle.usuario}" />
											</div>
											<div class="col s12 input-field">
												<h:outputLabel value="Senha" for="j_password" />
												<h:inputSecret id="j_password" size="15" maxlength="40"
													value="#{loginControle.senha}" />
											</div>
											<div class="col s12 input-field">
												<h:commandButton value="Entrar"
													action="#{loginControle.entrar}" ajax="false" />
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		$(document).on("ready", function() {
			$('#login-page').css({
				'height' : window.innerHeight + 'px'
			});
		});
	</script>
</h:body>
</html>
