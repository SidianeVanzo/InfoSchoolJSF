<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>


	<title>InfoSchool - Home</title>
</h:head>
<h:body styleClass="Bimage">
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80" resizable="false">

			<h:form style="font-size: 13px" id="formMenuBar">
				<p:menubar>
					<p:menuitem value="Home" url="/Sistema/Home/TelaHome.xhtml"
						target="centro" />
					<p:submenu label="Relatórios">
						<p:menuitem value="Alunos" url="/FiltrosRel/AlunosFiltro.xhtml"
							target="centro">
						</p:menuitem>
						<p:menuitem value="Alunos da Turma"
							url="/FiltrosRel/AlunosTurmaFiltro.xhtml" target="centro">
						</p:menuitem>
						<p:menuitem value="Turmas do Aluno"
							url="/FiltrosRel/TurmaAlunosFiltro.xhtml" target="centro">
						</p:menuitem>
						<p:menuitem value="Situação dos Alunos na Turma"
							url="/FiltrosRel/FinalizarTurmaFiltro.xhtml" target="centro">
						</p:menuitem>
						<p:menuitem value="Cidades"
							action="#{cidadeRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='centro';">
						</p:menuitem>
						<p:menuitem value="Curso" action="#{cursoRel.executaRelatorio()}"
							ajax="false"
							onclick="document.getElementById('formMenuBar').target='centro';">
						</p:menuitem>
						<p:menuitem value="Diretor"
							action="#{diretorRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='centro';"
							rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA') or (session.getAttribute('tipo') eq 'ADMINISTRADOR')}">
						</p:menuitem>
						<p:menuitem value="Secretária"
							action="#{secretariaRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='centro;"
							rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA') or (session.getAttribute('tipo') eq 'ADMINISTRADOR')}">
						</p:menuitem>
						<p:menuitem value="Professor"
							action="#{professorRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='centro';"
							rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA') or (session.getAttribute('tipo') eq 'ADMINISTRADOR')}">
						</p:menuitem>
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Dúvida Frequente"
							url="/Cadastros/Duvida Frequente/DuvidaFrequenteList.xhtml"
							target="centro" />
					</p:submenu>
					<p:menuitem value="Sair" action="#{loginControle.sair()}" />
				</p:menubar>
			</h:form>

			<h:form style="font-size: 13px" target="centro">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<h:outputText
							value="Bem Vindo(a), #{loginControle.usuarioLogado.nome}"></h:outputText>
					</p:toolbarGroup>
				</p:toolbar>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="170" header="Menu" resizable="true">
			<h:form>
				<p:menu style="font-size:12px;">
					<p:menuitem value="Alunos" url="/Cadastros/Alunos/AlunosList.xhtml"
						target="centro" />
					<p:menuitem value="Turma" url="/Cadastros/Turma/TurmaList.xhtml"
						target="centro" />
					<p:menuitem value="Curso" url="/Cadastros/Curso/CursoList.xhtml"
						target="centro" />
					<p:menuitem value="Cidade" url="/Cadastros/Cidade/CidadeList.xhtml"
						target="centro" />
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 99.7%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>



	</p:layout>

	<style>
.Bimage {
	background-image:
		url("http://noticias.reclameaqui.com.br/uploads/2015/12/1196731690.jpg")
}
</style>
</h:body>
</html>
