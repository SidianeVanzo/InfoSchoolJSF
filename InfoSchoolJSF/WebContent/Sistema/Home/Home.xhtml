<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<title>InfoSchool</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="90" resizable="false">

			<h:form style="font-size: 13px" id="formMenuBar">
				<p:menubar>

					<p:menuitem value="Home" url="/Sistema/Home/TelaPrincipal.xhtml"
						target="centro" />

					<p:submenu label="Relatórios">
						<p:menuitem value="Alunos" url="/FiltrosRel/AlunosFiltro.xhtml"
							target="centro">
						</p:menuitem>

						<p:menuitem value="Alunos das Turmas"
							url="/FiltrosRel/AlunosTurmaFiltro.xhtml" target="centro">
						</p:menuitem>
						
						<p:menuitem value="Turmas dos Alunos"
							url="/FiltrosRel/TurmaAlunosFiltro.xhtml" target="centro">
						</p:menuitem>
						
						<p:menuitem value="Finalizar Turma"
							url="/FiltrosRel/FinalizarTurmaFiltro.xhtml" target="centro"
							>
						</p:menuitem>

						<p:menuitem value="Cidades"
							action="#{cidadeRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';">
						</p:menuitem>

						<p:menuitem value="Curso" action="#{cursoRel.executaRelatorio()}"
							ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';">
						</p:menuitem>

						<p:menuitem value="Diretor"
							action="#{diretorRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';"
							rendered="#{session.getAttribute('tipo') eq 'DIRETOR'}">
						</p:menuitem>

						<p:menuitem value="Secretária"
							action="#{secretariaRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';"
							rendered="#{session.getAttribute('tipo') eq 'DIRETOR'}">
						</p:menuitem>

						<p:menuitem value="Professor"
							action="#{professorRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';"
							rendered="#{session.getAttribute('tipo') eq 'DIRETOR'}">
						</p:menuitem>

						
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Dúvida Frequente"
							url="/Cadastros/Duvida Frequente/DuvidaFrequenteList.xhtml"
							target="centro" />
					</p:submenu>
					<p:menuitem value="Sair" action="#{loginControle.sair()}" />

				</p:menubar>
			</h:form>


			<h:form style="font-size: 13px" target="centro">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<h:outputText style="font-size:14px;"
							value="Bem Vindo, #{loginControle.usuarioLogado.nome}"></h:outputText>
					</p:toolbarGroup>

				</p:toolbar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="186" header="Menu"
			resizable="true">


			<h:form style="font-size: 13px">
				<p:panelMenu style="width:200px">
					<p:submenu label="Cursos">
						<p:menuitem value="Alunos"
							url="/Cadastros/Alunos/AlunosList.xhtml" target="centro" />
						<p:submenu label="Turmas">
							<p:menuitem value="Turmas" url="/Cadastros/Turma/TurmaList.xhtml"
								target="centro" />
							<p:menuitem value="Finalizar Turma"
								url="/FiltrosRel/FinalizarTurmaFiltro.xhtml" target="centro">
							</p:menuitem>
						</p:submenu>
						<p:menuitem value="Curso" url="/Cadastros/Curso/CursoList.xhtml"
							target="centro" />

					</p:submenu>

					<p:submenu label="Cidade">
						<p:menuitem value="Cidade"
							url="/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
					</p:submenu>
				</p:panelMenu>
			</h:form>


		</p:layoutUnit>

		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
