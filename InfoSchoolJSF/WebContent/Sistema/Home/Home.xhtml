<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="false">

			<h:form id="formMenuBar">
				<p:menubar>

					<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml" />
					<p:submenu label="Cadastros" icon="ui-icon-document">

						<p:submenu label="Alunos" icon="ui-icon-contact">
							<p:menuitem value="Alunos"
								url="/faces/Cadastros/Alunos/AlunosList.xhtml" target="centro" />

						</p:submenu>


						<p:submenu label="Pessoas" icon="ui-icon-contact">
							<p:menuitem value="Diretor"
								url="/faces/Cadastros/Diretor/DiretorList.xhtml" target="centro" />
							<p:menuitem value="Professor"
								url="/faces/Cadastros/Professor/ProfessorList.xhtml"
								target="centro" />
							<p:menuitem value="Secretaria"
								url="/faces/Cadastros/Secretaria/SecretariaList.xhtml"
								target="centro" />
						</p:submenu>

						<p:submenu label="Turmas" icon="ui-icon-contact">
							<p:menuitem value="Turma"
								url="/faces/Cadastros/Turma/TurmaList.xhtml" target="centro" />
						</p:submenu>

						<p:separator />

						<p:menuitem value="Cidade"
							url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
						<p:menuitem value="Curso"
							url="/faces/Cadastros/Curso/CursoList.xhtml" target="centro" />

					</p:submenu>
					
					
					<p:submenu label="Relatórios">
						<p:menuitem value="Cidades"
							action="#{cidadeRel.executaRelatorio()}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';" />
						<p:menuitem value="Alunos"
							url="/faces/FiltrosRel/AlunosFiltro.xhtml" target="centro" />
						<p:menuitem value="Questionarios"
							url="/faces/FiltrosRel/QuestionarioFiltro.xhtml" target="centro" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Dúvida Frequente"
							url="/faces/Cadastros/Duvida Frequente/DuvidaFrequenteList.xhtml" target="centro"/>
					</p:submenu>
					

					<p:menuitem value="Sair" action="#{loginControle.sair()}" />
				</p:menubar>
			</h:form>





			<h:form target="centro">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<h:outputText style="font-size:14px;"
							value="Bem Vindo, #{loginControle.usuarioLogado.nome}"></h:outputText>
					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:menuButton value="Options">
							<p:menuitem value="Home" url="http://www.primefaces.org" />
							<p:menuitem value="ShowCase"
								url="http://www.primefaces.org/showcase" />
							<p:menuitem value="TouchFaces"
								url="http://www.primefaces.org/showcase/touch" />
						</p:menuButton>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>


		</p:layoutUnit>
		<p:layoutUnit position="west" size="186" header="Menu"
			resizable="true">


			<h:form>
				<p:menu style="font-size:12px;">
					<p:submenu label="Cadastros">
						<p:submenu label="Alunos">
							<p:menuitem value="Alunos"
								url="/faces/Cadastros/Alunos/AlunosList.xhtml" target="centro" />
						</p:submenu>

						<p:submenu label="Turmas">
							<p:menuitem value="Turma"
								url="/faces/Cadastros/Turma/TurmaList.xhtml" target="centro" />
						</p:submenu>
						<p:submenu label="Aulas">
							<p:menuitem value="Aula"
								url="/faces/Cadastros/Aula/AulaList.xhtml" target="centro" />
						</p:submenu>
						<p:submenu label="Cidades">
							<p:menuitem value="Cidade"
								url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
						</p:submenu>
						<p:submenu label="Cursos">
							<p:menuitem value="Curso"
								url="/faces/Cadastros/Curso/CursoList.xhtml" target="centro" />
						</p:submenu>
						<p:submenu label="Perguntas e Respostas">
							<p:menuitem value="Perguntas e Respostas"
								url="/faces/Cadastros/PergRespQuest/PergRespQuestList.xhtml"
								target="centro" />
						</p:submenu>
					</p:submenu>
				</p:menu>
			</h:form>

		</p:layoutUnit>
		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>
	</p:layout>





</h:body>
</html>
