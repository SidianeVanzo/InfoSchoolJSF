<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Escolha o aluno que deseja:" />
			</f:facet>
			
			<p:outputLabel value="Aluno:  " for="inputAluno" />
			<p:autoComplete id="inputAluno" style="width:600px" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome}" itemValue="#{obj}"
				value="#{turmaAlunosRel.alunos}"
				converter="alunosConverter"
				completeMethod="#{turmaAlunosRel.completeAlunos}" />
				
			
			<f:facet name="footer">
				<p:commandButton value="Gerar RelatÃ³rio"
					action="#{turmaAlunosRel.executaRelatorio}" ajax="false" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
