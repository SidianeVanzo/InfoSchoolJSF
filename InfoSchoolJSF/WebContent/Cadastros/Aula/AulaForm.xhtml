<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lançamento de aula</title>
</h:head>
<h:body>
	<h:form style="font-size: 13px" id="formEditarChamada">
		<p:growl autoUpdate="true" />
		<!-- <p:messages autoUpdate="true" /> -->
		
		<p:focus for="descricao" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Aula" />
			</f:facet>

			<p:outputLabel value="Data" for="data" />
			<p:calendar id="data" value="#{aulaCrud.objeto.data}"
				pattern="dd-MM-yyyy" mask="true" />

			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputText id="descricao" size="50" value="#{aulaCrud.objeto.descricao}" />

			<p:outputLabel value="Prova" for="txtProva" />
			<p:inputText id="txtProva" size="50" value="#{aulaCrud.prova}" >
				<p:ajax event="keyup" update="tblChamada" listener="#{aulaCrud.atualizaProva()}"/>
			</p:inputText>
			
		</p:panelGrid>
						
		<p:dataTable id="tblChamada" var="c" value="#{aulaCrud.listChamada}">
			<p:column headerText="Id" style="width:10%;">
				<div align="center">
					<h:outputText value="#{c.aluno.id}" />
				</div>
			</p:column>

			<p:column headerText="Aluno">
				<div align="center">
					<h:outputText value="#{c.aluno.nome}" />
				</div>
			</p:column>
			
			
			<p:column headerText="Nota da Prova" id="columnNota" >
				<div align="center">
					<p:inputText id="notaProva" value="#{c.notasProvas}" converterMessage="NÃ£o Ã© uma nota vÃ¡lida" type="number">
						<f:validateDoubleRange minimum="0.0" maximum="10.0" />
					</p:inputText>
				</div>
			</p:column>

			<p:column headerText="Presença" style="width:15%;">
				<div align="center">
					<p:selectBooleanCheckbox value="#{c.comparecimentoAula}" />
				</div>
			</p:column>

			<f:facet name="footer">
				<div align="left">
					<p:commandButton value="Gravar" action="#{aulaCrud.gravar}"
						ajax="true" />
				</div>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
