<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>

	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="descricao" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Aula" />
			</f:facet>
			
			<p:outputLabel value="Data" for="data" />
			<p:calendar id="data"
				value="#{aulaCrud.objeto.data}" pattern="dd-MM-yyyy"
				mask="true"/>
				
			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputText id="descricao" size="50" value="#{aulaCrud.objeto.descricao}" />
			
			<p:outputLabel value="Turma  " for="inputTurma" />
			<p:autoComplete id="inputTurma" style="width:600px" dropdown="true"
				multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome}" itemValue="#{obj}"
				value="#{aulaCrud.objeto.turma}" converter="turmaConverter"
				completeMethod="#{aulaCrud.completeTurma}" />
			
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{aulaCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{aulaCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
