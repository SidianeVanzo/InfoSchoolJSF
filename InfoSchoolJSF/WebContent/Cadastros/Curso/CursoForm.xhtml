<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Curso" />
			</f:facet>
			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" readonly="true" size="5"
				value="#{cursoCrud.objeto.id}" />

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50" value="#{cursoCrud.objeto.nome}" />

			<p:outputLabel value="Turno Disponível: " for="turnoDisponivel" />
			<p:inputText id="turnoDisponivel" size="50"
				value="#{cursoCrud.objeto.turnoDisponivel}" />
				
				<p:outputLabel value="Dias: " for="dias" />
			<p:inputText id="dias" size="50"
				value="#{cursoCrud.objeto.dias}" />


			<p:outputLabel value="Carga Horária:  " for="cargaHoraria" />
			<p:inputText id="cargaHoraria" size="50"
				value="#{cursoCrud.objeto.cargaHoraria}" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{cursoCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{cursoCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
