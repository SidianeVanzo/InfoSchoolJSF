<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool - Dúvida Frequente</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<h3 style="margin-top: 0;">Dúvida Frequente</h3>
		<p:accordionPanel>
			<p:tab title="1 - É possível adicionar alunos em uma turma que já tenha iniciado as aulas?">
				<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSBJn26NFo7CgJao9GJv5pZUFzPlWeEDLOsTQiAcYaA7wAz-Ybsrw" style="width:140px"/>
					<h:outputText value="Em turmas que já tenham iniciado suas aulas não será possível adicionar 
					mais alunos, pois este sairá prejudicado." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="2 - Como ver as aulas de uma turma?">
				<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="http://eadacli2015.muz.ifsuldeminas.edu.br/pluginfile.php/26/mod_forum/post/7627/EAD.jpg" style="width:140px"/>
					<h:outputText value="Para ver as aulas que já aconteceram de uma turma, é necessário
					ir até a opção Turma, esta enccontra-se no Menu. Na listagem das turmas, há uma opção
					'Ver Aula', clique sobre esta opção e verá todas as aulas que já aconteceram. Caso
					você queira ver os detalhes de alguma aula, clique sobre o botão 'Ver Mais'" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="3 - É possível ver alunos de apenas uma cidade?">
				<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="http://mapsimg.guiamais.com.br/maps-gm/23289571/51134291.png" style="width:140px"/>
					<h:outputText value="Sim! Para ver os alunos de apenas uma cidade é necessário encontrar a opção 
					Relatórios do sistema e escolher a opção Alunos. Informe a cidade desejada e clique em Gerar
					Relatório. Serão listados apenas os alunos da cidade escolhida!" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="4 - Como posso ver em quais turmas um determinado aluno está?">
				<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="http://www.techload.com.br/wp-content/uploads/2010/11/assistencia-tecnica-informatica-computador-notebook-ribeirao-preto.jpg" style="width:140px"/>
					<h:outputText value="Para ver todas as turmas que um determinado aluno está, é necessário
					ir até a opção Relatórios e, dentre as opções, escolha 'Turma dos Alunos'. Escolha o aluno
					desejado e clique no botão 'Gerar Relatório'. PRONTO! Você verá todas as turmas do aluno." />
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</h:body>
</html>
