<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body onload="#{pergRespQuestCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:dataTable var="pergResp"
			value="#{pergRespQuestCrud.pergRespQuests}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel
						value="Listagem de Perguntas e Respostas do Questionário"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{pergRespQuestCrud.incluir}" ajax="false" />
				</div>
			</f:facet>

			<p:column headerText="Pergunta" sortBy="#{pergResp.pergunta}"
				filterBy="#{pergResp.pergunta}" filterMatchMode="contains">
				<h:outputText value="#{pergResp.pergunta}" />
			</p:column>

			<p:column headerText="Resposta" sortBy="#{pergResp.resposta}"
				filterBy="#{pergResp.resposta}" filterMatchMode="contains">
				<h:outputText value="#{pergResp.resposta}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{pergRespQuestCrud.alterar(pergResp.id)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{pergRespQuestCrud.excluir(pergResp.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
