<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body onload="#{turmaCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:dataTable var="turma" value="#{turmaCrud.turmas}" paginator="true"
			rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}.">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Turmas"></p:outputLabel>
				</div>
			</f:facet>

			<p:column headerText="Nome" sortBy="#{turma.nome}"
				filterBy="#{turma.nome}" filterMatchMode="contains">
				<h:outputText value="#{turma.nome}" 
				/>
			</p:column>


			<p:column headerText="Tipo da Turma" sortBy="#{turma.tipoTurma}"
				filterBy="#{turma.tipoTurma.descricao}" filterMatchMode="contains">
				<h:outputText value="#{turma.tipoTurma.descricao}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{turmaCrud.alterar(turma.id)}"
					value="Alterar" ajax="false" icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{turmaCrud.excluir(turma.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" icon="ui-icon-trash"/>
			</p:column>


		</p:dataTable>
		<p:commandButton id="botaoIncluir" value="Incluir"
			action="#{turmaCrud.incluir}" icon="ui-icon-plusthick"/>

		<p:commandButton id="botaoChamada" value="Chamada"
			onclick="PF('dialogoChamada').show();" ajax="true" />

		<p:commandButton id="botaoQuestionarios" value="Questionários"
			onclick="PF('dialogoQuestionario').show();" ajax="true" />

		<p:commandButton id="botaoFinalizarTurma"
			value="Finalizar Turma e Emitir Relatório"
			action="#{questionarioCrud.incluir}" />

	</h:form>

	<p:dialog header="Cadastro de Chamadas" widgetVar="dialogoChamada"
		height="400" width="800" resizable="false" modal="true">

		<iframe name="frameCha" id="frameCha"
			src="../Chamada/ChamadaList.xhtml"
			style="width: 100%; height: 100%; background-color: #FFFFFF;"
			frameborder="0" />
	</p:dialog>

	<p:dialog header="Cadastro de Questionários"
		widgetVar="dialogoQuestionario" height="400" width="800"
		resizable="false" modal="true">

		<iframe name="frameQues" id="frameQues"
			src="../Questionario/QuestionarioList.xhtml"
			style="width: 100%; height: 100%; background-color: #FFFFFF;"
			frameborder="0" />
	</p:dialog>

</h:body>
</html>
