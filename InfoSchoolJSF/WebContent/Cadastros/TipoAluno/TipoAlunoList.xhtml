<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
<h:body onload="#{tipoAlunoCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:dataTable var="tipoAluno" value="#{tipoAlunoCrud.tipoAlunos}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Tipo de Alunos"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{tipoAlunoCrud.incluir}" ajax="false" />
				</div>
			</f:facet>

			<p:column headerText="Código" sortBy="#{tipoAluno.id}" filterBy="#{tipoAluno.id}" filterMatchMode="exact">
				<h:outputText value="#{tipoAluno.id}" />
			</p:column>
			<p:column headerText="Descricao" sortBy="#{tipoAluno.descricao}" filterBy="#{tipoAluno.descricao}" filterMatchMode="contains">
				<h:outputText value="#{tipoAluno.descricao}" />
			</p:column>
			
			<p:column headerText="" width="90">
				<p:commandButton action="#{tipoAlunoCrud.alterar(tipoAluno.id)}"
					value="Alterar" ajax="false"/>
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{tipoAlunoCrud.excluir(tipoAluno.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
