<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body onload="#{tipoTurmaCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:dataTable var="tipoTurma" value="#{tipoTurmaCrud.tipoTurmas}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Tipo de Turmas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{tipoTurmaCrud.incluir}" ajax="false" />
				</div>
			</f:facet>

			<p:column headerText="Código" sortBy="#{tipoTurma.id}" filterBy="#{tipoTurma.id}" filterMatchMode="exact">
				<h:outputText value="#{tipoTurma.id}" />
			</p:column>
			<p:column headerText="Descricao" sortBy="#{tipoTurma.descricao}" filterBy="#{tipoTurma.descricao}" filterMatchMode="contains">
				<h:outputText value="#{tipoTurma.descricao}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{tipoTurmaCrud.alterar(tipoTurma.id)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{tipoTurmaCrud.excluir(tipoTurma.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
